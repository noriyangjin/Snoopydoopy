<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Red Doghouse Roof -->
  <path d="M20,80 L100,20 L180,80" stroke="red" stroke-width="5" fill="none"/>
  <rect x="30" y="80" width="140" height="50" fill="red" />
  <!-- Snoopy Body (Simple white oval) -->
  <ellipse cx="100" cy="60" rx="40" ry="20" fill="white" stroke="black" stroke-width="3"/>
  <!-- Head -->
  <circle cx="130" cy="45" r="20" fill="white" stroke="black" stroke-width="3"/>
  <!-- Ear -->
  <ellipse cx="130" cy="50" rx="8" ry="15" fill="black"/>
  <!-- Scarf -->
  <path d="M110,60 L90,65 L105,70" fill="green" stroke="black" stroke-width="2"/>
  <text x="50" y="110" font-family="Arial" font-size="14" fill="white">Snoopy Flying</text>
</svg>
