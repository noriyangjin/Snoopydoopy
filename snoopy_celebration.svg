<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Happy Snoopy -->
  <circle cx="150" cy="150" r="130" fill="#fff" stroke="gold" stroke-width="5" stroke-dasharray="10 5"/>
  <ellipse cx="150" cy="180" rx="50" ry="40" fill="white" stroke="black" stroke-width="4"/>
  <circle cx="150" cy="130" r="40" fill="white" stroke="black" stroke-width="4"/>
  <ellipse cx="130" cy="130" rx="15" ry="30" fill="black"/>
  <path d="M150,110 Q160,100 170,110" fill="none" stroke="black" stroke-width="3"/> 
  <circle cx="180" cy="120" r="5" fill="black"/>
  <!-- Arms up -->
  <path d="M110,170 L90,140" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <path d="M190,170 L210,140" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <!-- Confetti -->
  <rect x="50" y="50" width="10" height="10" fill="red" transform="rotate(20)"/>
  <rect x="250" y="80" width="10" height="10" fill="blue" transform="rotate(-15)"/>
  <circle cx="100" cy="250" r="5" fill="green"/>
  <text x="100" y="250" font-family="Arial" font-size="24" fill="gold" font-weight="bold">YAY!</text>
</svg>
